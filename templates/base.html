<!doctype html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/style2.css') }}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>{% block title %} {% endblock %} </title>
    </head>
    <body>

      <header>
          <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <div class="container-fluid">
                  <a class="navbar-brand" href="/">Большой собачий дом</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                    <!-- Позиции меню -->
                  <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                         <li class="nav-item">
                             <a class="nav-link"  href="/posts">
                                 <img src="/static/images/logo/doc.png"  width="20" height="20">Блоги
                             </a>
                         </li>
                    </ul>
                      <a href="/create-user" class=" nav-item nav-link">
                        <img src="/static/images/logo/user-add-free-icon-font.png" title="Зарегистрироваться" width="26" height="26">
                        </a>
                        <a href="/enter" class=" nav-item nav-link">
                        <img src="/static/images/logo/user-free-icon-font.png" title="Вход" width="26" height="26">
                        </a>
                    
                          <form class="d-flex nav-item" action="/logout">
                          <a class="nav-link" title="Кабинет" href="/offis/{{ current_user.id }}"><img src="/static/images/avatar/{{ current_user.avatar  }}"  width="30" height="30">  {{ current_user.surname  }} {{ current_user.name  }} </a>
                          <button class="btn btn-outline-primary" type="submit"> Выйти </button>
                      </form>

                  </div>
              </div>
          </nav>
      </header>

      <div  class="down">

      </div>


            {% block body %} {% endblock %}
        <script src="/static/js/bgh.js"></script>
        <script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
