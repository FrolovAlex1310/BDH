{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
<div class="container mt-5">
    <div>
        <h1>{{ article.title }}</h1>
    </div>

    <div class="alert alert-info">

        <p> {{ article.text }} </p>
        <p><b> Дата: {{ article.date.date() }} </b></p>
        <a href="/posts/{{  article.id }}/del" class="btn btn-danger">Удалить</a>
        <a href="/posts/{{  article.id }}/update" class="btn btn-warning">Изменить</a>
    </div>
</div>
{% endblock %}
